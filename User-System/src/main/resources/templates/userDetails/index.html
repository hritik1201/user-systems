<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title>User List</title>
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<meta name="description" content="" />
	<link rel="icon" href="favicon.png">
	<link rel="stylesheet" href="form.css">

	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f4f4f4;
			margin: 0;
			padding: 0;
		}

		.container {
			max-width: 800px;
			margin: 20px auto;
			padding: 20px;
			background-color: #fff;
			border-radius: 5px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}

		h1 {
			color: #333;
			text-align: center;
		}

		table {
			width: 100%;
			border-collapse: collapse;
		}

		th,
		td {
			border: 1px solid #ddd;
			padding: 8px;
			text-align: left;
		}

		th {
			background-color: #f2f2f2;
		}

		tr:nth-child(even) {
			background-color: #f9f9f9;
		}

		tr:hover {
			background-color: #f2f2f2;
		}

		.action-links a {
			text-decoration: none;
			color: #007bff;
			margin-right: 5px;
		}

		.action-links a:hover {
			text-decoration: underline;
		}

		.create-user-link {
			display: block;
			text-align: center;
			margin-top: 20px;
		}

		.button-like {
			display: inline-block;
			padding: 10px 20px;
			background-color: #007bff;
			color: #fff;
			text-decoration: none;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			transition: background-color 0.3s ease;
		}

		.action-links a {
			display: inline-block;
			padding: 5px 10px;
			margin-right: 5px;
			background-color: #007bff;
			color: #fff;
			text-decoration: none;
			border: none;
			border-radius: 3px;
			cursor: pointer;
			transition: background-color 0.3s ease;
		}

		.action-links a:hover {
			background-color: #0056b3;
		}
	</style>
</head>

<body>

	<div class="container">
		<h1>User List</h1>
		<div style="text-align: right;"> <a href="/userDetails/create" class="button-like" >Create User</a></div>
		<table class="table">
			<thead>
				<tr>
					<th>ID</th>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Contact Number</th>
					<th>Enabled</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="userDetail : ${userDetails}">
					<td th:text="${userDetail.userId}"></td>
					<td><a th:href="@{/userDetails/edit(userId=${userDetail.userId},isenabled=${userDetail.isenabled})}"
							th:text="${userDetail.fname}"></a></td>
					<td th:text="${userDetail.lname}"></td>
					<td th:text="${userDetail.contactNumber}"></td>
					<td th:text="${userDetail.isenabled}"></td>
					<td class="action-links">
						<a
							th:href="@{/userDetails/edit(userId=${userDetail.userId},isenabled=${userDetail.isenabled})}">Edit</a>

						<a th:href="@{/userDetails/delete(userId=${userDetail.userId})}">Delete</a>

						<a th:href="@{/userDetails/enable(userId=${userDetail.userId})}">Enable</a>

						<a th:href="@{/userDetails/disable(userId=${userDetail.userId})}">Disable</a>
					</td>
				</tr>
			</tbody>
		</table>
		
	</div>

</body>

</html>
