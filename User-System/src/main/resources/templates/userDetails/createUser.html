<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title>Registration form</title>
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<meta name="description" content="" />
	<link rel="icon" href="favicon.png">
	<link rel="stylesheet" href="form.css">
	<style>
		.form-container {
			max-width: 400px;
			margin: 0 auto;
			padding: 20px;
			border: 1px solid #ccc;
			border-radius: 5px;
			background-color: #f9f9f9;
		}

		.form-container label {
			display: inline-block;
			margin-bottom: 5px;
		}

		.form-container input[type="text"],
		.form-container input[type="number"],
		.form-container select {
			width: 100%;
			padding: 8px;
			margin-bottom: 10px;
			border: 1px solid #ccc;
			border-radius: 4px;
			box-sizing: border-box;
		}

		.form-container input[type="submit"] {
			background-color: #4CAF50;
			color: white;
			padding: 10px 20px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			float: right;
		}

		.form-container input[type="submit"]:hover {
			background-color: #45a049;
		}

		.form-container center {
			margin-bottom: 20px;
		}

	</style>
</head>

<body>
	<center>
		<h1>Registration Form</h1>
	</center>
	<div class="form-container">
		<center>
			<form method="post" class="myForm" th:object="${udetailsDta}">
				<div><label>First Name:</label>
					<input type="text" id="fname" th:field="${udetailsDta.fname}"><br>
					<span th:if="${#fields.hasErrors('fname')}" th:errors="${udetailsDta.fname}" th:errorclass="text-danger">Name Error</span>
				</div>
				<div><label for="lname">Last Name:</label>
				<input type="text" id="lname" th:field="${udetailsDta.lname}"><br>
				<span th:if="${#fields.hasErrors('lname')}" th:errors="${udetailsDta.lname}" th:errorclass="text-danger">Name Error</span></div>
				<div><label for="number">Contact Number:</label>
					<input type="number" id="contactNumber" th:field="${udetailsDta.contactNumber}" value=""><br>
					<span th:if="${#fields.hasErrors('contactNumber')}" th:errors="${udetailsDta.contactNumber}" th:errorclass="text-danger">Number Error</span>
				</div>
				<label for="isenabled">Enabled:</label><br>
				<div style="text-align: center;">
					<select th:field="*{isenabled}" >
						<option th:value="true" th:text="Yes" th:selected="${Yes}"></option>
						<option th:value="false" th:text="No"></option>
					</select>
				</div>
				<input type="submit" value="Submit">
			</form>
		</center>
	</div>
	</div>
</body>

</html>
